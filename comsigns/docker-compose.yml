version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn comsigns.services.api.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - preprocessing

  preprocessing:
    build:
      context: .
      dockerfile: infra/Dockerfile
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m comsigns.services.preprocessing.worker

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000

volumes:
  data:
  models:
  logs:

